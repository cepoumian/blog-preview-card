<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Blog preview card</title>
  </head>
  <body>
    <main class="cover bg:light">
      <div class="box card">
        <img
          src="/assets/images/illustration-article.svg"
          alt="Abstract illustration depicting code"
        />
        <div class="stack info">
          <pill-c bg-color="#F4D04E" text-color="#111">Learning</pill-c>
          <p class="date">Published 21 Dec 2023</p>
          <a href="#">
            <h1 class="heading">HTML & CSS foundations</h1>
          </a>
          <p class="summary">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="avatar box">
          <img
            class="avatar"
            data-block="image"
            src="/assets/images/image-avatar.webp"
            alt="Avatar"
          />
          <span class="avatar" data-block="name">Greg Hopper</span>
        </div>
      </div>
    </main>
    <script type="module" src="/components/pill.js"></script>
  </body>
</html>
